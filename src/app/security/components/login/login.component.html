<div class="login-container">
    <div fxLayout="row" fxLayout.xs="column">
        <div fxFlex="35" style="padding: 5px;"></div>
        <div fxFlex="30" style="padding: 5px;">
            <form (ngSubmit)="login()">
                <mat-card>
                    <div fxLayout="row" fxLayout.xs="column">
                        <div fxFlex="100" style="padding: 5px;">
                            <h1>Sign In</h1>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayout.xs="column">
                        <div fxFlex="100" style="padding: 5px;">
                            <mat-form-field appearance="fill" style="width: 100%;">
                                <mat-label>Username</mat-label>
                                <input matInput [(ngModel)]="sysLoginModel.Username"
                                    [ngModelOptions]="{standalone: true}" [disabled]="entryDisabled">
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayout.xs="column">
                        <div fxFlex="100" style="padding: 5px;">
                            <mat-form-field appearance="fill" style="width: 100%;">
                                <mat-label>Password</mat-label>
                                <input matInput type="password" [(ngModel)]="sysLoginModel.Password"
                                    [ngModelOptions]="{standalone: true}" [disabled]="entryDisabled">
                            </mat-form-field>
                        </div>
                    </div>
                    <br />
                    <div fxLayout="row" fxLayout.xs="column">
                        <div fxFlex="100" style="padding: 5px;">
                            <button mat-flat-button color="primary" type="submit" [disabled]="entryDisabled"
                                style="width: 100%; font-size: 18px; padding: 10px;">
                                Login
                            </button>
                        </div>
                    </div>
                </mat-card>
            </form>
        </div>
        <div fxFlex="35" style="padding: 5px;"></div>
    </div>
</div>
